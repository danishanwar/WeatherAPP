<!DOCTYPE html>
<html>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<head>
	<title>Current Weather Information</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css"><link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="abcd" style="margin-bottom: 5px;padding-top: 15px;padding-bottom: 15px; color: white; background-color: green;">
	<h2 class="text-center" style="font-size: 32px; font-weight: 400;">Get Current Weather Information By Danish</h2>
</div>
<div class="container" style="height: 75px;padding-top: 15px;padding-bottom: 15px;">
		<div class="row form-group form-inline" id="rowDiv">
			<div class="autocomplete">
				<input type="text" name="city" id="city" class="form-control" placeholder="Enter City Name">
			</div>
			<div class="col-2">
				<button id="submitWeather" class="btn btn-outline-success">Search City</button>
			</div>
			<div class="col-2">
				<button id="myLocation" class="btn btn-outline-success">Your Location</button>
			</div>
			
		</div>
		<div id="error"></div>
		<div id="show"></div>

		<p style="color: black; font-size: 14px; font-weight: bold;">Copyright &copy; Current Weather App Developed by 
		<a href="https://github.com/danishanwar" style="color: rgba(0, 152, 0, 100);" target="_blank">
			Md Danish Anwar
		</a>
	</p>
</div>

	


	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="weather.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
